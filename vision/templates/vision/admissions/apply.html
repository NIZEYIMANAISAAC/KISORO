{% extends 'vision/base.html' %}

{% block content %}
<h1>Admissions - Apply</h1>
<p>Complete the form below to apply for admission. We will contact you after reviewing your application.</p>

<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Submit Application</button>
</form>

{% endblock %}
